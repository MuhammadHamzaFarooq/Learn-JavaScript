        Q9 =>
            Create a date object of the starting date of this Ramadan

        */

        let first_ramadan = new Date("June 18 2015");
        let first_ramadan_mili = first_ramadan.getTime();
        let TodayDate = new Date();
        let TodayDateMili = TodayDate.getTime();
