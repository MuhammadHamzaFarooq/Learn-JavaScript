        /*
        Q6 =>
            Write a program to take input the marks obtained in three
            subjects & total marks. Compute & show the resulting
            percentage on your page. Take percentage & compute
            grade as per following table:
            Show the total marks, marks obtained, percentage, grade &
            remarks like:
        
        */

        /*
        Q8 =>
             Write a program to check whether the given number is
                divisible by 3. Show the message to the user if the number
                is divisible by 3.        
        
        */

        /*
        Q11 =>
                Write a program to create a calculator for +,-,*, / & %
                using if statements. Take the following input:
                a. First number
                b. Second number
                c. Operation (+, -, *, /, %)
                Compute & show the calculated result to user        
        
        */

        /*====================== Calculator ========================*/

        let firstNo = parseInt(prompt("Enter your first number"));
        let secondNo = parseInt(prompt("Enter your second number"));
        let Operator = prompt("Enter your Operator");

        if (Operator == "+") {
            let sum = firstNo + secondNo;
            console.log(sum);
        }
        else if (Operator == "-") {
            let sub = firstNo - secondNo;
            console.log(sub);
        }
        else if (Operator == "*") {
            let multi = firstNo * secondNo;
            console.log(multi);
        }
        else if (Operator == "/") {
            let divi = firstNo / secondNo;
            console.log(divi);
        }
