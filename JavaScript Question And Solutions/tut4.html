        /*
         Q4 =>
                Write a program to print multiplication table of any
                number using for loop. Table number & length should be
                taken as an input from user.
        */

        let tableNo = parseInt(prompt("Please Enter your table no "));
        let start = parseInt(prompt("Enter your table starting  no"));
        let end = parseInt(prompt("Enter your table ending  no"));

        for (let j = start; j <= end; j++) {
            console.log(tableNo + " x " + j + " = " + (tableNo * j));
        }
